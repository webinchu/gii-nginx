<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"  crossorigin="anonymous">
</head>
<body>
<br>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">手动生成nginx配置文件</li>
            </ol>
        </nav>
        <form method="post" action="./gii.php" enctype="multipart/form-data">
            <div class="form-group">
                <label>本地域名: </label>
                <input type="text" name="domain" class="form-control" id="domain" required aria-describedby="emailHelp">
                <small id="domainHelp" class="form-text text-muted">域名示例: xxx.test</small>
            </div>
            <div class="form-group">
                <label>端口: </label>
                <input type="number" name="port" value="80" class="form-control" required id="port" aria-describedby="emailHelp">
                <small id="portHelp" class="form-text text-muted">本地端口默认: 80</small>
            </div>
            <div class="form-group">
                <label>对应项目地址(入口文件): </label>
                <input type="file" name="dirUrl" required>
                <small id="fileHelp" class="form-text text-muted">项目地址具体到 <i>index.php index.html</i></small>
            </div>
            <button type="submit" class="btn btn-primary">创建</button>
        </form>
    </div>
</body>
</html>
